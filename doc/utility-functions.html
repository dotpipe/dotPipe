            <h3>setTimers(target)</h3>
            <p>Sets up timed refreshes.</p>
            <pre><code>
function setTimers(target) {
    var delay = target.getAttribute("delay");
    setTimeout(function () {
        pipes(target);
        setTimers(target);
    }, delay);
}
