<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usage Examples - dotPipe.js Documentation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Same header as index.html -->
    </header>
    <main>
        <h2>Usage Examples</h2>
        <section>
            <h3>Basic AJAX Loading</h3>
            <pre><code>
&lt;pipe ajax="data.json" insert="contentArea"&gt;&lt;/pipe&gt;
&lt;div id="contentArea"&gt;&lt;/div&gt;
            </code></pre>
        </section>
        <section>
            <h3>Timed Content Refresh</h3>
            <pre><code>
&lt;timed ajax="live-data.php" delay="5000" insert="liveContent"&gt;&lt;/timed&gt;
&lt;div id="liveContent"&gt;&lt;/div&gt;
            </code></pre>
        </section>
        <!-- Add more usage examples as found in the codebase -->
    </main>
    <footer>
        <p>&copy; 2023 dotPipe.js Documentation</p>
    </footer>
</body>
</html>
